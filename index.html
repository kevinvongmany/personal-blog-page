<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Kevin Vongmany | Blog</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />

    <script defer src="./assets/js/logic.js" type="text/javascript"></script>
    <script defer src="./assets/js/form.js" type="text/javascript"></script>
  </head>
<body>
  <!-- TODO: Create landing page elements -->
   <header>
    <h1>Kevin Vongmany Blog</h1>
    <div class="header-buttons">
      <button id="toggle">
        <img src="./assets/images/sun.png" id="toggle-icon" width="25px" alt="Toggle icon for Dark Mode" />
      </button>
    </div>
   </header>

   <main>
    <section id="landing-image">
      <a class="circle" href="blog.html">
        <h2>My First Blog</h2>
      </a>
    </section>
    <section>
      <h2>What's on your mind?</h2>
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />
        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea>
        <input type="submit"></input>
      </form>
    </section>
   </main>
</body>
</html>
